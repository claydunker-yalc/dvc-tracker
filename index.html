<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVC Master Tracker</title>
    <style>
        @font-face { font-family: 'DisneyMagic'; src: url('waltograph42.ttf'); }
        @font-face { font-family: 'UniversBold'; src: url('SNBold.ttf'); }
        @font-face { font-family: 'UniversRegular'; src: url('SNRegular.ttf'); }

        :root {
            --sign-purple: #3b1660; 
            --sign-red: #d31130;    
            --sign-yellow: #fff200; 
            --sign-blue: #0072bc;   
            --sign-white: #ffffff;
        }

        html, body { margin: 0; padding: 0; min-height: 100%; }
        body {
            background: url('background.png') no-repeat center bottom fixed;
            background-size: cover;
            font-family: 'UniversRegular', sans-serif;
            display: flex; flex-direction: column; align-items: center; padding-bottom: 80px;
        }

        .spacer-top { height: 12vh; width: 100%; flex-shrink: 0; }

        .sign-container {
            max-width: 650px; width: 95%; background-color: var(--sign-purple); color: var(--sign-white);
            border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.8); border: 6px solid #333;
            display: flex; flex-direction: column; overflow: hidden;
        }

        header { padding: 20px; text-align: center; }
        h1 { font-family: 'DisneyMagic', cursive; margin: 0; font-size: 3rem; color: var(--sign-white); text-shadow: 3px 3px 0px var(--sign-blue); }
        .welcome-msg { font-family: 'UniversBold'; color: var(--sign-yellow); letter-spacing: 3px; font-size: 1.1rem; text-transform: uppercase; margin-top: 5px; }

        .tabs { display: flex; background: rgba(0,0,0,0.4); border-top: 4px solid var(--sign-red); border-bottom: 4px solid var(--sign-red); overflow-x: auto; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: none; color: white; font-family: 'UniversBold', sans-serif; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; min-width: 90px; }
        .tab-btn.active { background: var(--sign-red); color: var(--sign-yellow); }

        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }

        /* DATE NAVIGATION BAR */
        .date-nav-bar {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--sign-white); color: var(--sign-purple);
            border-radius: 8px; margin-bottom: 15px; padding: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .nav-arrow {
            background: var(--sign-blue); color: white; border: none;
            border-radius: 4px; padding: 10px 15px; cursor: pointer;
            font-family: 'UniversBold'; font-size: 1.2rem;
        }
        .nav-arrow:disabled { background: #ccc; cursor: not-allowed; }
        
        .current-date-display {
            flex-grow: 1; text-align: center; font-family: 'UniversBold';
            font-size: 1.1rem; cursor: pointer; display: flex; flex-direction: column;
        }
        .date-picker-hidden { position: absolute; opacity: 0; pointer-events: none; }

        /* SINGLE DAY PLAN CARD */
        .plan-day-card { background: white; color: #333; border-radius: 8px; padding: 15px; border-left: 10px solid var(--sign-red); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .plan-day-card h4 { margin: 0 0 10px 0; color: var(--sign-purple); font-family: 'UniversBold'; border-bottom: 2px solid #eee; display: flex; justify-content: space-between; align-items: center; }

        .auto-resort-tag { font-family: 'UniversBold'; font-size: 0.8rem; color: var(--sign-red); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        .day-header-box { background: #f0f4f8; padding: 8px; border-radius: 6px; margin-bottom: 12px; border: 1px solid #d1d9e6; }
        .day-header-view { font-family: 'UniversBold'; color: var(--sign-blue); font-size: 1rem; margin-bottom: 8px; border-bottom: 1px solid #eee; padding-bottom: 5px; }

        .activity-row { background: #f9f9f9; border: 1px solid #ddd; border-radius: 4px; padding: 8px; margin-bottom: 8px; display: grid; grid-template-columns: auto 1fr auto; gap: 8px; align-items: center; }
        .activity-time { width: 90px; font-weight: bold; border: none; background: transparent; }
        .activity-desc { border: none; background: transparent; font-size: 0.9rem; width: 100%; }
        
        .add-act-btn { background: var(--sign-blue); color: white; border: none; padding: 8px 15px; border-radius: 4px; font-size: 0.8rem; cursor: pointer; font-family: 'UniversBold'; }
        .del-act-btn { color: #cc0000; cursor: pointer; font-weight: bold; font-size: 1.1rem; padding: 0 5px; }

        .view-item { display: flex; gap: 10px; margin-bottom: 10px; padding-bottom: 6px; border-bottom: 1px dashed #eee; align-items: baseline; }
        .view-time { color: var(--sign-blue); font-family: 'UniversBold'; font-size: 0.9rem; min-width: 80px; }

        .disney-button { background: var(--sign-yellow); color: #333; border: none; padding: 15px; font-family: 'UniversBold'; cursor: pointer; text-transform: uppercase; width: 100%; border-radius: 4px; margin-bottom: 10px; }
        .sync-btn { background: var(--sign-red); color: white; border: 3px solid var(--sign-yellow); margin-top: 10px; }
        .toggle-box { display: flex; gap: 5px; margin-bottom: 15px; }
        .toggle-item { flex: 1; padding: 10px; text-align: center; background: rgba(0,0,0,0.2); color: white; cursor: pointer; border-radius: 4px; font-size: 0.75rem; font-family: 'UniversBold'; }
        .toggle-item.active { background: var(--sign-yellow); color: #333; }
        
        input, select { padding: 10px; border-radius: 4px; border: 1px solid #ccc; font-family: 'UniversRegular'; box-sizing: border-box; }
        .footer-red { background-color: var(--sign-red); padding: 18px 10px; text-align: center; font-family: 'UniversBold'; color: var(--sign-yellow); text-transform: uppercase; border-top: 4px solid var(--sign-yellow); }
    </style>
</head>
<body>

<div class="spacer-top"></div>

<div class="sign-container">
    <header>
        <h1>Dvc Point Tracker</h1>
        <div class="welcome-msg">WELCOME HOME DUNKER FAMILY!</div>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('home')">Dashboard</button>
        <button class="tab-btn" onclick="showTab('plans')">Plans</button>
        <button class="tab-btn" onclick="showTab('trips')">Trips</button>
        <button class="tab-btn" onclick="showTab('settings')">Contracts</button>
    </div>

    <div id="home" class="tab-content active">
        <div id="grandTotal" style="font-size: 2.5rem; color: var(--sign-yellow); text-align: center; margin-bottom: 20px;">TOTAL: 0 PTS</div>
        <div id="nextTripDisplay"></div>
        <div id="contractSummary"></div>
    </div>

    <div id="plans" class="tab-content">
        <select id="planTripSelect" onchange="initPlanView()" style="width:100%; margin-bottom:15px;">
            <option value="" disabled selected>Select Trip to Plan</option>
        </select>
        
        <div id="planArea" style="display:none;">
            <div class="toggle-box">
                <div id="viewBtn" class="toggle-item active" onclick="setPlanMode('view')">VIEW ITINERARY</div>
                <div id="editBtn" class="toggle-item" onclick="setPlanMode('edit')">EDIT ACTIVITIES</div>
            </div>

            <div class="date-nav-bar">
                <button id="prevDate" class="nav-arrow" onclick="changeDate(-1)">‚ùÆ</button>
                <div class="current-date-display" onclick="triggerDatePicker()">
                    <span id="displayDateText">Select Date</span>
                    <small style="font-size: 0.7rem; color: #666;">Click to Jump</small>
                    <input type="date" id="jumpDatePicker" class="date-picker-hidden" onchange="jumpToDate(this.value)">
                </div>
                <button id="nextDate" class="nav-arrow" onclick="changeDate(1)">‚ùØ</button>
            </div>

            <div id="planDayContainer"></div>
            <button class="disney-button sync-btn" onclick="saveToCloud()">PUSH PLANS TO CLOUD</button>
        </div>
    </div>

    <div id="trips" class="tab-content">
        <input type="text" id="tripName" placeholder="Trip Name" style="width:100%; margin-bottom:10px;">
        <select id="tripResort" style="width:100%; margin-bottom:10px;"></select>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:10px;">
            <input type="date" id="checkIn">
            <input type="date" id="checkOut">
        </div>
        <button class="disney-button" onclick="addTrip()">Add Trip</button>
        <div id="tripManager"></div>
    </div>

    <div id="settings" class="tab-content">
        <div id="contractEditor"></div>
        <button class="disney-button sync-btn" onclick="saveToCloud()">PUSH TO CLOUD</button>
    </div>

    <div class="footer-red">
        THE MOST MAGICAL PLACE ON EARTH
        <div id="lastSync" class="sync-stamp">Initializing...</div>
    </div>
</div>

<script>
    const BIN_ID = '6954b02eae596e708fbb8118';
    const API_KEY = '$2a$10$B2lcgtW9TRoKhvXKDEHxWenp5jGdJL.a2op6oWw8yoVf5Pocmtu3.'; 
    const URL = 'https://api.jsonbin.io/v3/b/' + BIN_ID;

    let data = { contracts: [], trips: [], plans: {}, lastSync: "" };
    let planMode = 'view';
    let currentPlanDate = null; // Currently viewed date string YYYY-MM-DD

    async function init() {
        try {
            const res = await fetch(URL + '/latest', { headers: { 'X-Master-Key': API_KEY } });
            const cloud = await res.json();
            data = cloud.record || cloud;
            render();
            updatePlanDropdown();
        } catch (e) {
            const backup = localStorage.getItem('dvc_data_final');
            if(backup) { data = JSON.parse(backup); render(); }
        }
    }

    // Initialize the plans view when a trip is selected
    function initPlanView() {
        const tId = document.getElementById('planTripSelect').value;
        const trip = data.trips.find(t => t.id == tId);
        currentPlanDate = trip.start; // Default to first day
        loadSingleDayPlan();
    }

    function setPlanMode(mode) {
        planMode = mode;
        document.getElementById('viewBtn').classList.toggle('active', mode === 'view');
        document.getElementById('editBtn').classList.toggle('active', mode === 'edit');
        loadSingleDayPlan();
    }

    function changeDate(direction) {
        const tId = document.getElementById('planTripSelect').value;
        const trip = data.trips.find(t => t.id == tId);
        let date = new Date(currentPlanDate + "T00:00:00");
        date.setDate(date.getDate() + direction);
        
        const newDateStr = date.toISOString().split('T')[0];
        if (newDateStr >= trip.start && newDateStr <= trip.end) {
            currentPlanDate = newDateStr;
            loadSingleDayPlan();
        }
    }

    function triggerDatePicker() { document.getElementById('jumpDatePicker').showPicker(); }

    function jumpToDate(val) {
        const tId = document.getElementById('planTripSelect').value;
        const trip = data.trips.find(t => t.id == tId);
        if (val >= trip.start && val <= trip.end) {
            currentPlanDate = val;
            loadSingleDayPlan();
        } else {
            alert("Selected date is outside of reservation window.");
        }
    }

    function loadSingleDayPlan() {
        const tId = document.getElementById('planTripSelect').value;
        const trip = data.trips.find(t => t.id == tId);
        const container = document.getElementById('planDayContainer');
        document.getElementById('planArea').style.display = 'block';

        // Update Nav UI
        document.getElementById('displayDateText').innerText = new Date(currentPlanDate + "T00:00:00").toLocaleDateString('en-US', {weekday:'short', month:'short', day:'numeric'});
        document.getElementById('prevDate').disabled = (currentPlanDate === trip.start);
        document.getElementById('nextDate').disabled = (currentPlanDate === trip.end);
        document.getElementById('jumpDatePicker').min = trip.start;
        document.getElementById('jumpDatePicker').max = trip.end;

        const dayConfig = data.plans[tId]?.days?.[currentPlanDate] || { type: '', location: '' };
        const dayActs = data.plans[tId]?.[currentPlanDate + "_acts"] || [];
        dayActs.sort((a,b) => a.time.localeCompare(b.time));

        let autoLabel = (currentPlanDate === trip.start) ? `Checking into ${trip.resort}` : 
                        (currentPlanDate === trip.end) ? `Checking out of ${trip.resort}` : `Staying at ${trip.resort}`;

        let html = `<div class="plan-day-card">
            <h4>
                <span>PLAN DETAILS</span>
                ${planMode === 'edit' ? `<button class="add-act-btn" onclick="addActivity('${tId}','${currentPlanDate}')">+ ADD ACTIVITY</button>` : ''}
            </h4>
            <div class="auto-resort-tag">üè® ${autoLabel}</div>`;

        if(planMode === 'edit') {
            html += `<div class="day-header-box">
                <select style="width:100%; margin-bottom:5px;" onchange="updateDayHeader('${tId}','${currentPlanDate}','type',this.value)">
                    <option value="" ${dayConfig.type === '' ? 'selected' : ''}>-- Destination Type --</option>
                    <option value="Park Day" ${dayConfig.type === 'Park Day' ? 'selected' : ''}>Park Day</option>
                    <option value="Resort Day" ${dayConfig.type === 'Resort Day' ? 'selected' : ''}>Resort Day</option>
                </select>`;
            
            if(dayConfig.type) {
                html += `<select style="width:100%;" onchange="updateDayHeader('${tId}','${currentPlanDate}','location',this.value)">
                    <option value="">-- Select Location --</option>
                    ${renderLocationOptions(dayConfig.type, dayConfig.location)}
                </select>`;
            }
            html += `</div>`;

            dayActs.forEach((act, idx) => {
                html += `<div class="activity-row">
                    <input type="time" class="activity-time" value="${act.time}" onchange="updateActivity('${tId}','${currentPlanDate}',${idx},'time',this.value)">
                    <input type="text" class="activity-desc" value="${act.desc}" placeholder="Activity" onchange="updateActivity('${tId}','${currentPlanDate}',${idx},'desc',this.value)">
                    <span class="del-act-btn" onclick="deleteActivity('${tId}','${currentPlanDate}',${idx})">√ó</span>
                </div>`;
            });
        } else {
            if(dayConfig.type && dayConfig.location) {
                html += `<div class="day-header-view">${dayConfig.type === 'Park Day' ? 'üé°' : 'üèä'} ${dayConfig.location}</div>`;
            }
            dayActs.forEach(act => {
                const [h, m] = act.time.split(':');
                const timeDisp = (h % 12 || 12) + ":" + m + (h >= 12 ? ' PM' : ' AM');
                html += `<div class="view-item"><span class="view-time">${timeDisp}</span><span>${act.desc}</span></div>`;
            });
            if(dayActs.length === 0) html += `<p style="text-align:center; color:#999;">No activities scheduled.</p>`;
        }
        
        container.innerHTML = html + `</div>`;
    }

    function renderLocationOptions(type, current) {
        const parks = ["Magic Kingdom", "EPCOT", "Hollywood Studios", "Animal Kingdom"];
        const resorts = ["Animal Kingdom Lodge", "Beach Club", "Old Key West", "Polynesian", "Riviera", "Saratoga Springs", "Vero Beach"];
        const list = type === 'Park Day' ? parks : resorts;
        return list.map(l => `<option value="${l}" ${l === current ? 'selected' : ''}>${l}</option>`).join('');
    }

    // Standard logic helpers below
    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function updateDayHeader(tId, date, key, val) {
        if(!data.plans[tId]) data.plans[tId] = { days: {} };
        if(!data.plans[tId].days[date]) data.plans[tId].days[date] = {};
        data.plans[tId].days[date][key] = val;
        loadSingleDayPlan();
    }

    function addActivity(tId, date) {
        const key = date + "_acts";
        if(!data.plans[tId][key]) data.plans[tId][key] = [];
        data.plans[tId][key].push({ time: '12:00', desc: '' });
        loadSingleDayPlan();
    }

    function updateActivity(tId, date, idx, key, val) {
        data.plans[tId][date + "_acts"][idx][key] = val;
    }

    function deleteActivity(tId, date, idx) {
        data.plans[tId][date + "_acts"].splice(idx, 1);
        loadSingleDayPlan();
    }

    async function saveToCloud() {
        const btns = document.querySelectorAll('.sync-btn');
        btns.forEach(b => b.innerText = "SYNCING...");
        data.lastSync = new Date().toLocaleString();
        try {
            await fetch(URL, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY }, body: JSON.stringify(data) });
            localStorage.setItem('dvc_data_final', JSON.stringify(data));
            btns.forEach(b => b.innerText = "SUCCESS! ‚úÖ");
        } catch (e) { alert("Sync failed."); }
        setTimeout(() => { btns.forEach(b => b.innerText = "PUSH TO CLOUD"); render(); }, 2000);
    }

    // Initial renders and data prep
    function updatePlanDropdown() {
        const sel = document.getElementById('planTripSelect');
        sel.innerHTML = '<option value="" disabled selected>Select Trip to Plan</option>';
        data.trips.forEach(t => sel.innerHTML += `<option value="${t.id}">${t.name}</option>`);
    }

    function render() {
        // Points rendering logic... (omitted for brevity but keep your original render code here)
        document.getElementById('lastSync').innerText = data.lastSync ? "Updated: " + data.lastSync : "Ready";
        
        // (Insert your original contract/trip summary rendering code here)
        const summary = document.getElementById('contractSummary');
        summary.innerHTML = "";
        data.contracts.forEach(c => {
            summary.innerHTML += `<div class="dashboard-contract-card"><div class="card-header">${c.resort}</div><div class="point-grid"><div class="point-val">${c.annual}</div><div class="point-label">Annual</div></div></div>`;
        });
    }

    init();
</script>
</body>
</html>
