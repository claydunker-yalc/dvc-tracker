<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVC Master Tracker</title>
    <style>
        /* --- FONT REGISTRATION --- */
        @font-face { font-family: 'DisneyMagic'; src: url('waltograph42.ttf'); }
        @font-face { font-family: 'UniversBold'; src: url('SNBold.ttf'); }
        @font-face { font-family: 'UniversRegular'; src: url('SNRegular.ttf'); }

        :root {
            --sign-purple: #3b1660; 
            --sign-red: #d31130;    
            --sign-yellow: #fff200; 
            --sign-blue: #0072bc;   
            --sign-white: #ffffff;
        }

        html, body { margin: 0; padding: 0; min-height: 100%; }
        body {
            background: url('background.png') no-repeat center bottom fixed;
            background-size: cover;
            font-family: 'UniversRegular', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 80px;
        }

        .spacer-top { height: 12vh; width: 100%; flex-shrink: 0; }

        .sign-container {
            max-width: 650px;
            width: 90%;
            background-color: var(--sign-purple);
            color: var(--sign-white);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            border: 6px solid #333;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header { padding: 25px 20px; text-align: center; }
        h1 { font-family: 'DisneyMagic', cursive; margin: 0; font-size: 3.2rem; color: var(--sign-white); text-shadow: 3px 3px 0px var(--sign-blue); }
        .straight-ahead { font-family: 'UniversBold'; color: var(--sign-yellow); letter-spacing: 4px; font-size: 1.2rem; margin-top: 5px; }

        .tabs { display: flex; background: rgba(0,0,0,0.4); border-top: 4px solid var(--sign-red); border-bottom: 4px solid var(--sign-red); }
        .tab-btn { flex: 1; padding: 15px; border: none; background: none; color: white; font-family: 'UniversBold', sans-serif; cursor: pointer; text-transform: uppercase; font-size: 0.9rem; }
        .tab-btn.active { background: var(--sign-red); color: var(--sign-yellow); }

        .tab-content { display: none; padding: 25px; }
        .tab-content.active { display: block; }

        .total-points-sign { font-family: 'UniversBold'; font-size: 2.5rem; color: var(--sign-yellow); text-align: center; margin-bottom: 20px; }
        .summary-card { background: white; color: #333; border-radius: 4px; margin-bottom: 15px; padding: 18px; border-left: 12px solid var(--sign-blue); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .trip-card { background: var(--sign-yellow); color: #222; padding: 14px; border-radius: 4px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; font-family: 'UniversBold'; }

        .footer-red { background-color: var(--sign-red); padding: 15px; text-align: center; font-family: 'UniversBold'; font-size: 1.1rem; color: var(--sign-yellow); letter-spacing: 2px; text-transform: uppercase; }
        .sync-stamp { font-size: 0.6rem; color: rgba(255,255,255,0.5); text-align: center; margin-top: 5px; text-transform: none; }

        input, select { width: 100%; padding: 12px; margin-bottom: 12px; box-sizing: border-box; font-family: 'UniversRegular'; font-size: 1rem; }
        
        /* Larger Used Input Box for Triple Digits */
        .used-input { 
            width: 110px !important; 
            padding: 8px !important; 
            font-size: 1.2rem !important;
            text-align: center;
            font-weight: bold;
        }

        .date-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .disney-button { background: var(--sign-yellow); color: #333; border: none; padding: 18px; font-family: 'UniversBold'; cursor: pointer; text-transform: uppercase; width: 100%; border-radius: 4px; font-size: 1rem; }
        .sync-btn { background: var(--sign-red); color: white; border: 4px solid var(--sign-yellow); margin-top: 20px; }
    </style>
</head>
<body>

<div class="spacer-top"></div>

<div class="sign-container">
    <header>
        <h1>Dvc Point Tracker</h1>
        <div class="straight-ahead">STRAIGHT AHEAD</div>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('home')">Dashboard</button>
        <button class="tab-btn" onclick="showTab('trips')">Trips</button>
        <button class="tab-btn" onclick="showTab('settings')">Contracts</button>
    </div>

    <div id="home" class="tab-content active">
        <div id="grandTotal" class="total-points-sign">TOTAL: 0 PTS</div>
        <div id="nextTripDisplay"></div>
        <h3 style="border-bottom: 2px solid rgba(255,255,255,0.2); padding-bottom: 8px;">CURRENT STANDING</h3>
        <div id="contractSummary"></div>
    </div>

    <div id="trips" class="tab-content">
        <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 8px;">
            <h3>ADD RESERVATION</h3>
            <input type="text" id="tripName" placeholder="Trip Name">
            <select id="tripResort">
                <option value="" disabled selected>Select Resort</option>
                <option value="Animal Kingdom Lodge">Animal Kingdom Lodge</option>
                <option value="Aulani">Aulani</option>
                <option value="Bay Lake Tower">Bay Lake Tower</option>
                <option value="Beach Club">Beach Club</option>
                <option value="BoardWalk">BoardWalk</option>
                <option value="Boulder Ridge">Boulder Ridge</option>
                <option value="Copper Creek">Copper Creek</option>
                <option value="Grand Floridian">Grand Floridian</option>
                <option value="Grand Californian">Grand Californian</option>
                <option value="Hilton Head">Hilton Head</option>
                <option value="Old Key West">Old Key West</option>
                <option value="Polynesian">Polynesian</option>
                <option value="Riviera">Riviera</option>
                <option value="Saratoga Springs">Saratoga Springs</option>
                <option value="Vero Beach">Vero Beach</option>
                <option value="Villas at Disneyland Hotel">Villas at Disneyland Hotel</option>
            </select>
            <div class="date-row">
                <div><small>Check-In</small><input type="date" id="checkIn"></div>
                <div><small>Check-Out</small><input type="date" id="checkOut"></div>
            </div>
            <button class="disney-button" onclick="addTrip()">Add Trip</button>
            <button class="disney-button sync-btn" onclick="saveToCloud()">PUSH TO DISNEY CLOUD</button>
        </div>
        <h3>ALL RESERVATIONS</h3>
        <div id="tripManager"></div>
    </div>

    <div id="settings" class="tab-content">
        <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 8px; margin-bottom: 25px;">
            <h3>ADD NEW CONTRACT</h3>
            <select id="newResort">
                <option value="" disabled selected>Select Resort</option>
                <option value="Animal Kingdom Lodge">Animal Kingdom Lodge</option>
                <option value="Aulani">Aulani</option>
                <option value="Bay Lake Tower">Bay Lake Tower</option>
                <option value="Beach Club">Beach Club</option>
                <option value="BoardWalk">BoardWalk</option>
                <option value="Boulder Ridge">Boulder Ridge</option>
                <option value="Copper Creek">Copper Creek</option>
                <option value="Grand Floridian">Grand Floridian</option>
                <option value="Grand Californian">Grand Californian</option>
                <option value="Hilton Head">Hilton Head</option>
                <option value="Old Key West">Old Key West</option>
                <option value="Polynesian">Polynesian</option>
                <option value="Riviera">Riviera</option>
                <option value="Saratoga Springs">Saratoga Springs</option>
                <option value="Vero Beach">Vero Beach</option>
                <option value="Villas at Disneyland Hotel">Villas at Disneyland Hotel</option>
            </select>
            <input type="number" id="newPoints" placeholder="Annual Pts">
            <select id="newUY">
                <option value="Feb">February Use Year</option>
                <option value="Mar">March Use Year</option>
                <option value="Apr">April Use Year</option>
                <option value="Jun">June Use Year</option>
                <option value="Aug">August Use Year</option>
                <option value="Sep">September Use Year</option>
                <option value="Oct">October Use Year</option>
                <option value="Dec">December Use Year</option>
            </select>
            <button class="disney-button" onclick="addContract()">Save New Contract</button>
        </div>
        <div id="contractEditor"></div>
        <button class="disney-button sync-btn" onclick="saveToCloud()">PUSH TO DISNEY CLOUD</button>
    </div>

    <div class="footer-red">
        <div>THE MOST MAGICAL PLACE ON EARTH</div>
        <div id="lastSync" class="sync-stamp">Initializing Cloud...</div>
    </div>
</div>

<script>
    const BIN_ID = '6954b02eae596e708fbb8118';
    const API_KEY = '$2a$10$B2lcgtW9TRoKhvXKDEHxWenp5jGdJL.a2op6oWw8yoVf5Pocmtu3.'; 
    const URL = 'https://api.jsonbin.io/v3/b/' + BIN_ID;

    let data = { contracts: [], trips: [], lastSync: "" };

    async function init() {
        try {
            const res = await fetch(URL + '/latest', { headers: { 'X-Master-Key': API_KEY } });
            const cloud = await res.json();
            data = cloud.record || cloud;
            render();
        } catch (e) {
            const backup = localStorage.getItem('dvc_data_final');
            if(backup) data = JSON.parse(backup);
            render();
        }
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function addContract() {
        const res = document.getElementById('newResort').value;
        const pts = parseInt(document.getElementById('newPoints').value);
        const uy = document.getElementById('newUY').value;
        if(!res || isNaN(pts)) return;
        data.contracts.push({ id: Date.now(), resort: res, annual: pts, uy, banked: 0, borrowed: 0, used: 0 });
        
        document.getElementById('newResort').selectedIndex = 0;
        document.getElementById('newPoints').value = '';
        document.getElementById('newUY').selectedIndex = 0;
        render();
    }

    function updatePoints(id, field, val) {
        const idx = data.contracts.findIndex(c => c.id === id);
        data.contracts[idx][field] = parseInt(val) || 0;
        render();
    }

    function addTrip() {
        const name = document.getElementById('tripName').value;
        const resort = document.getElementById('tripResort').value;
        const start = document.getElementById('checkIn').value;
        const end = document.getElementById('checkOut').value;
        if(!name || !resort || !start || !end) return;
        data.trips.push({ id: Date.now(), name, resort, start, end });
        
        document.getElementById('tripName').value = '';
        document.getElementById('tripResort').selectedIndex = 0;
        document.getElementById('checkIn').value = '';
        document.getElementById('checkOut').value = '';
        render();
    }

    function deleteTrip(id) {
        if(confirm("Delete trip?")) {
            data.trips = data.trips.filter(t => t.id !== id);
            render();
        }
    }

    function deleteContract(id) {
        if(confirm("Delete contract?")) {
            data.contracts = data.contracts.filter(c => c.id !== id);
            render();
        }
    }

    async function saveToCloud() {
        const btns = document.querySelectorAll('.sync-btn');
        btns.forEach(btn => btn.innerText = "SYNCING...");
        data.lastSync = new Date().toLocaleString();
        try {
            await fetch(URL, { 
                method: 'PUT', 
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY }, 
                body: JSON.stringify(data)
            });
            localStorage.setItem('dvc_data_final', JSON.stringify(data));
            btns.forEach(btn => btn.innerText = "SUCCESS! âœ…");
        } catch (e) {
            btns.forEach(btn => btn.innerText = "FAIL - LOCAL ONLY");
        }
        setTimeout(() => {
            btns.forEach(btn => btn.innerText = "PUSH TO DISNEY CLOUD");
            render();
        }, 2000);
    }

    function render() {
        const summary = document.getElementById('contractSummary');
        const editor = document.getElementById('contractEditor');
        const nextTripDiv = document.getElementById('nextTripDisplay');
        const tripMan = document.getElementById('tripManager');
        const syncStamp = document.getElementById('lastSync');
        let total = 0;

        summary.innerHTML = ''; editor.innerHTML = ''; nextTripDiv.innerHTML = ''; tripMan.innerHTML = '';
        syncStamp.innerText = data.lastSync ? "Cloud Updated: " + data.lastSync : "Check Sync Status";

        data.contracts.forEach(c => {
            const avail = (c.annual + (c.banked || 0) + (c.borrowed || 0)) - (c.used || 0);
            total += avail;
            summary.innerHTML += `<div class="summary-card"><strong>${c.resort}</strong><span style="float:right;">${avail} PTS</span><br><small>${c.uy.toUpperCase()} USE YEAR</small></div>`;
            editor.innerHTML += `<div class="summary-card"><div style="display:flex; justify-content:space-between"><strong>${c.resort}</strong><span style="color:red; cursor:pointer" onclick="deleteContract(${c.id})">Delete</span></div><small>${c.uy.toUpperCase()}</small><div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; font-size:0.7rem; margin-top:10px"><span>Banked<br><input type="number" value="${c.banked}" onchange="updatePoints(${c.id}, 'banked', this.value)"></span><span>Annual<br><input type="number" value="${c.annual}" disabled></span><span>Borrow<br><input type="number" value="${c.borrowed}" onchange="updatePoints(${c.id}, 'borrowed', this.value)"></span></div><div style="text-align:right; margin-top:10px;">Used: <input type="number" class="used-input" value="${c.used}" onchange="updatePoints(${c.id}, 'used', this.value)"></div></div>`;
        });
        document.getElementById('grandTotal').innerText = `TOTAL: ${total} PTS`;

        const sortedTrips = data.trips.sort((a,b) => new Date(a.start) - new Date(b.start));
        const today = new Date();

        sortedTrips.forEach((t, index) => {
            const start = new Date(t.start);
            const end = new Date(t.end);
            let status = (today < start) ? `${Math.ceil((start - today) / (1000*60*60*24))} DAYS UNTIL` : (today <= end ? "WELCOME HOME!" : "COMPLETED");
            const tripHTML = `<div class="trip-card"><div><strong>${t.name}</strong><br><small>${t.resort}<br>${t.start} to ${t.end}</small></div><div>${status}</div></div>`;
            
            if (index === 0 && today <= end) nextTripDiv.innerHTML = tripHTML;
            tripMan.innerHTML += `<div class="trip-card"><div><strong>${t.name}</strong><br><small>${t.resort}</small></div><button onclick="deleteTrip(${t.id})" style="background:none; border:none; color:red; font-weight:bold">X</button></div>`;
        });
    }
    init();
</script>
</body>
</html>
