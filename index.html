<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVC Master Tracker</title>
    <style>
        @font-face { font-family: 'DisneyMagic'; src: url('waltograph42.ttf'); }
        @font-face { font-family: 'UniversBold'; src: url('SNBold.ttf'); }
        @font-face { font-family: 'UniversRegular'; src: url('SNRegular.ttf'); }

        :root {
            --sign-purple: #3b1660; 
            --sign-red: #d31130;    
            --sign-yellow: #fff200; 
            --sign-blue: #0072bc;   
            --sign-white: #ffffff;
        }

        html, body { margin: 0; padding: 0; min-height: 100%; }
        body {
            background: url('background.png') no-repeat center bottom fixed;
            background-size: cover;
            font-family: 'UniversRegular', sans-serif;
            display: flex; flex-direction: column; align-items: center; padding-bottom: 80px;
        }

        .spacer-top { height: 12vh; width: 100%; flex-shrink: 0; }

        .sign-container {
            max-width: 650px; width: 95%; background-color: var(--sign-purple); color: var(--sign-white);
            border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.8); border: 6px solid #333;
            display: flex; flex-direction: column; overflow: hidden;
        }

        header { padding: 20px; text-align: center; }
        h1 { font-family: 'DisneyMagic', cursive; margin: 0; font-size: 3rem; color: var(--sign-white); text-shadow: 3px 3px 0px var(--sign-blue); }
        .welcome-msg { font-family: 'UniversBold'; color: var(--sign-yellow); letter-spacing: 3px; font-size: 1.1rem; text-transform: uppercase; margin-top: 5px; }

        .tabs { display: flex; background: rgba(0,0,0,0.4); border-top: 4px solid var(--sign-red); border-bottom: 4px solid var(--sign-red); overflow-x: auto; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: none; color: white; font-family: 'UniversBold', sans-serif; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; min-width: 90px; }
        .tab-btn.active { background: var(--sign-red); color: var(--sign-yellow); }

        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }

        /* PLAN CARDS & ACCORDION */
        .plan-day-card { background: white; color: #333; border-radius: 8px; margin-bottom: 15px; padding: 0; border-left: 10px solid var(--sign-red); box-shadow: 0 4px 10px rgba(0,0,0,0.2); overflow: hidden; }
        .plan-day-card h4 { 
            margin: 0; padding: 15px; color: var(--sign-purple); font-family: 'UniversBold'; 
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
            background: #fff; transition: background 0.2s;
        }
        .plan-day-card h4:hover { background: #f9f9f9; }
        
        .day-content { display: none; padding: 0 15px 15px 15px; border-top: 1px solid #eee; }
        .day-content.open { display: block; }

        .auto-resort-tag { font-family: 'UniversBold'; font-size: 0.8rem; color: var(--sign-red); margin: 10px 0; text-transform: uppercase; letter-spacing: 1px; }
        .day-header-box { background: #f0f4f8; padding: 8px; border-radius: 6px; margin-bottom: 12px; border: 1px solid #d1d9e6; }
        .day-header-view { font-family: 'UniversBold'; color: var(--sign-blue); font-size: 1rem; margin-bottom: 8px; border-bottom: 1px solid #eee; padding-bottom: 5px; }

        .activity-row { background: #f9f9f9; border: 1px solid #ddd; border-radius: 4px; padding: 8px; margin-bottom: 8px; display: grid; grid-template-columns: auto 1fr auto; gap: 8px; align-items: center; }
        .activity-time { width: 90px; font-weight: bold; border: none; background: transparent; }
        .activity-desc { border: none; background: transparent; font-size: 0.9rem; width: 100%; }
        
        .add-act-btn { background: var(--sign-blue); color: white; border: none; padding: 5px 10px; border-radius: 4px; font-size: 0.7rem; cursor: pointer; font-family: 'UniversBold'; }
        .del-act-btn { color: #cc0000; cursor: pointer; font-weight: bold; font-size: 1.1rem; padding: 0 5px; }

        /* DASHBOARD CARDS */
        .dashboard-contract-card { background: white; color: #333; border-radius: 8px; margin-bottom: 15px; border-left: 12px solid var(--sign-blue); box-shadow: 0 4px 10px rgba(0,0,0,0.3); overflow: hidden; }
        .card-header { padding: 10px 15px; background: #f8f9fa; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; font-weight: bold; }
        .point-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; text-align: center; padding: 12px 5px; }
        .point-val { font-family: 'UniversBold'; font-size: 1.3rem; color: var(--sign-purple); display: block; }
        .point-label { font-size: 0.6rem; color: #666; text-transform: uppercase; }
        .expiration-alert { background: #fff3cd; color: #856404; font-size: 0.7rem; padding: 8px; text-align: center; font-family: 'UniversBold'; border-top: 1px solid #ffeeba; }

        .view-item { display: flex; gap: 10px; margin-bottom: 6px; padding-bottom: 4px; border-bottom: 1px dashed #eee; align-items: baseline; }
        .view-time { color: var(--sign-blue); font-family: 'UniversBold'; font-size: 0.85rem; min-width: 70px; }

        .disney-button { background: var(--sign-yellow); color: #333; border: none; padding: 15px; font-family: 'UniversBold'; cursor: pointer; text-transform: uppercase; width: 100%; border-radius: 4px; margin-bottom: 10px; }
        .sync-btn { background: var(--sign-red); color: white; border: 3px solid var(--sign-yellow); margin-top: 10px; }
        .toggle-box { display: flex; gap: 5px; margin-bottom: 15px; }
        .toggle-item { flex: 1; padding: 10px; text-align: center; background: rgba(0,0,0,0.2); color: white; cursor: pointer; border-radius: 4px; font-size: 0.75rem; font-family: 'UniversBold'; }
        .toggle-item.active { background: var(--sign-yellow); color: #333; }
        
        input, select { padding: 10px; border-radius: 4px; border: 1px solid #ccc; font-family: 'UniversRegular'; box-sizing: border-box; }
        .trip-card { background: var(--sign-yellow); color: #222; padding: 12px; border-radius: 4px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; font-family: 'UniversBold'; }

        .footer-red { 
            background-color: var(--sign-red); padding: 18px 10px; text-align: center; 
            font-family: 'UniversBold'; color: var(--sign-yellow); text-transform: uppercase;
            letter-spacing: 2px; font-size: 1.1rem; border-top: 4px solid var(--sign-yellow);
        }
        .sync-stamp { display: block; font-size: 0.65rem; margin-top: 6px; color: var(--sign-white); text-transform: none; letter-spacing: normal; opacity: 0.9; }
    </style>
</head>
<body>

<div class="spacer-top"></div>

<div class="sign-container">
    <header>
        <h1>Dvc Point Tracker</h1>
        <div class="welcome-msg">WELCOME HOME DUNKER FAMILY!</div>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('home')">Dashboard</button>
        <button class="tab-btn" onclick="showTab('plans')">Plans</button>
        <button class="tab-btn" onclick="showTab('trips')">Trips</button>
        <button class="tab-btn" onclick="showTab('settings')">Contracts</button>
    </div>

    <div id="home" class="tab-content active">
        <div id="grandTotal" style="font-size: 2.5rem; color: var(--sign-yellow); text-align: center; margin-bottom: 20px; font-family: 'UniversBold';">TOTAL: 0 PTS</div>
        <div id="nextTripDisplay"></div>
        <h3 style="border-bottom: 2px solid rgba(255,255,255,0.2); padding-bottom: 8px;">REMAINING BY CYCLE</h3>
        <div id="contractSummary"></div>
    </div>

    <div id="plans" class="tab-content">
        <select id="planTripSelect" onchange="loadTripPlans()" style="width:100%; margin-bottom:15px;">
            <option value="" disabled selected>Select Trip to Plan</option>
        </select>
        <div id="planArea" style="display:none;">
            <div class="toggle-box">
                <div id="viewBtn" class="toggle-item active" onclick="setPlanMode('view')">VIEW ITINERARY</div>
                <div id="editBtn" class="toggle-item" onclick="setPlanMode('edit')">EDIT ACTIVITIES</div>
            </div>
            <div id="planDayContainer"></div>
            <button class="disney-button sync-btn" onclick="saveToCloud()">PUSH PLANS TO CLOUD</button>
        </div>
    </div>

    <div id="trips" class="tab-content">
        <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 8px;">
            <input type="text" id="tripName" placeholder="Trip Name" style="width:100%;">
            <select id="tripResort" style="width:100%; margin: 10px 0;">
                <option value="" disabled selected>Select Resort</option>
                <option value="Animal Kingdom Lodge">Animal Kingdom Lodge</option>
                <option value="Beach Club">Beach Club</option>
                <option value="Old Key West">Old Key West</option>
                <option value="Polynesian">Polynesian</option>
                <option value="Riviera">Riviera</option>
                <option value="Saratoga Springs">Saratoga Springs</option>
                <option value="Vero Beach">Vero Beach</option>
            </select>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:10px;">
                <input type="date" id="checkIn">
                <input type="date" id="checkOut">
            </div>
            <button class="disney-button" onclick="addTrip()">Add Trip</button>
        </div>
        <div id="tripManager" style="margin-top:20px;"></div>
    </div>

    <div id="settings" class="tab-content">
        <div id="contractEditor"></div>
        <button class="disney-button sync-btn" onclick="saveToCloud()">PUSH TO CLOUD</button>
    </div>

    <div class="footer-red">
        THE MOST MAGICAL PLACE ON EARTH
        <div id="lastSync" class="sync-stamp">Initializing Cloud...</div>
    </div>
</div>

<script>
    const BIN_ID = '6954b02eae596e708fbb8118';
    const API_KEY = '$2a$10$B2lcgtW9TRoKhvXKDEHxWenp5jGdJL.a2op6oWw8yoVf5Pocmtu3.'; 
    const URL = 'https://api.jsonbin.io/v3/b/' + BIN_ID;

    let data = { contracts: [], trips: [], plans: {}, lastSync: "" };
    let planMode = 'view';
    let activePlanDate = null; // Track which day is open in Plans

    async function init() {
        try {
            const res = await fetch(URL + '/latest', { headers: { 'X-Master-Key': API_KEY } });
            const cloud = await res.json();
            data = cloud.record || cloud;
            if(!data.plans) data.plans = {};
            render();
            updatePlanDropdown();
        } catch (e) {
            const backup = localStorage.getItem('dvc_data_final');
            if(backup) { data = JSON.parse(backup); render(); }
        }
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function setPlanMode(mode) {
        planMode = mode;
        document.getElementById('viewBtn').classList.toggle('active', mode === 'view');
        document.getElementById('editBtn').classList.toggle('active', mode === 'edit');
        loadTripPlans();
    }

    function updatePlanDropdown() {
        const sel = document.getElementById('planTripSelect');
        sel.innerHTML = '<option value="" disabled selected>Select Trip to Plan</option>';
        data.trips.sort((a,b) => new Date(a.start + "T00:00:00") - new Date(b.start + "T00:00:00")).forEach(t => {
            sel.innerHTML += `<option value="${t.id}">${t.name} (${t.start})</option>`;
        });
    }

    function toggleDay(dateStr) {
        activePlanDate = (activePlanDate === dateStr) ? null : dateStr;
        loadTripPlans();
    }

    function loadTripPlans() {
        const tId = document.getElementById('planTripSelect').value;
        if(!tId) return;
        const trip = data.trips.find(t => t.id == tId);
        const container = document.getElementById('planDayContainer');
        document.getElementById('planArea').style.display = 'block';
        container.innerHTML = '';

        if(!data.plans[tId]) data.plans[tId] = { days: {} };

        let start = new Date(trip.start + "T00:00:00");
        let end = new Date(trip.end + "T00:00:00");

        while(start <= end) {
            const dateStr = start.toISOString().split('T')[0];
            const dayConfig = data.plans[tId].days[dateStr] || { type: '', location: '' };
            const dayPlans = data.plans[tId][dateStr + "_acts"] || [];
            const isOpen = activePlanDate === dateStr;
            
            let autoLabel = (dateStr === trip.start) ? `Checking into ${trip.resort}` : 
                            (dateStr === trip.end) ? `Checking out of ${trip.resort}` : `Staying at ${trip.resort}`;

            dayPlans.sort((a,b) => a.time.localeCompare(b.time));

            let html = `<div class="plan-day-card">
                <h4 onclick="toggleDay('${dateStr}')">
                    <span>${isOpen ? '‚ñº' : '‚ñ∂'} ${start.toLocaleDateString('en-US', {weekday:'short', month:'short', day:'numeric'})}</span>
                    ${planMode === 'edit' && isOpen ? `<button class="add-act-btn" onclick="event.stopPropagation(); addActivity('${tId}','${dateStr}')">+ ADD</button>` : ''}
                </h4>
                <div class="day-content ${isOpen ? 'open' : ''}">
                    <div class="auto-resort-tag">üè® ${autoLabel}</div>`;

            if(planMode === 'edit') {
                html += `
                <div class="day-header-box">
                    <select style="margin-bottom:5px; width:100%;" onchange="updateDayHeader('${tId}','${dateStr}','type',this.value)">
                        <option value="" ${dayConfig.type === '' ? 'selected' : ''}>-- Plan Destination (Optional) --</option>
                        <option value="Park Day" ${dayConfig.type === 'Park Day' ? 'selected' : ''}>Park Day</option>
                        <option value="Resort Day" ${dayConfig.type === 'Resort Day' ? 'selected' : ''}>Resort Day</option>
                    </select>`;

                if(dayConfig.type === 'Park Day') {
                    html += `<select style="width:100%;" onchange="updateDayHeader('${tId}','${dateStr}','location',this.value)">
                        <option value="" ${dayConfig.location === '' ? 'selected' : ''}>-- Select Park --</option>
                        <option value="Magic Kingdom" ${dayConfig.location === 'Magic Kingdom' ? 'selected' : ''}>Magic Kingdom</option>
                        <option value="EPCOT" ${dayConfig.location === 'EPCOT' ? 'selected' : ''}>EPCOT</option>
                        <option value="Hollywood Studios" ${dayConfig.location === 'Hollywood Studios' ? 'selected' : ''}>Hollywood Studios</option>
                        <option value="Animal Kingdom" ${dayConfig.location === 'Animal Kingdom' ? 'selected' : ''}>Animal Kingdom</option>
                    </select>`;
                } else if(dayConfig.type === 'Resort Day') {
                    html += `<select style="width:100%;" onchange="updateDayHeader('${tId}','${dateStr}','location',this.value)">
                        <option value="" ${dayConfig.location === '' ? 'selected' : ''}>-- Select Resort --</option>
                        <option value="Animal Kingdom Lodge" ${dayConfig.location === 'Animal Kingdom Lodge' ? 'selected' : ''}>Animal Kingdom Lodge</option>
                        <option value="Beach Club" ${dayConfig.location === 'Beach Club' ? 'selected' : ''}>Beach Club</option>
                        <option value="Polynesian" ${dayConfig.location === 'Polynesian' ? 'selected' : ''}>Polynesian</option>
                        <option value="Grand Floridian" ${dayConfig.location === 'Grand Floridian' ? 'selected' : ''}>Grand Floridian</option>
                        <option value="Old Key West" ${dayConfig.location === 'Old Key West' ? 'selected' : ''}>Old Key West</option>
                        <option value="Contemporary" ${dayConfig.location === 'Contemporary' ? 'selected' : ''}>Contemporary</option>
                        <option value="Riviera" ${dayConfig.location === 'Riviera' ? 'selected' : ''}>Riviera</option>
                        <option value="Saratoga Springs" ${dayConfig.location === 'Saratoga Springs' ? 'selected' : ''}>Saratoga Springs</option>
                        <option value="Vero Beach" ${dayConfig.location === 'Vero Beach' ? 'selected' : ''}>Vero Beach</option>
                    </select>`;
                }
                html += `</div>`;

                dayPlans.forEach((act, idx) => {
                    html += `
                        <div class="activity-row">
                            <input type="time" class="activity-time" value="${act.time}" onchange="updateActivity('${tId}','${dateStr}',${idx},'time',this.value)">
                            <input type="text" class="activity-desc" value="${act.desc}" placeholder="Description" onchange="updateActivity('${tId}','${dateStr}',${idx},'desc',this.value)">
                            <span class="del-act-btn" onclick="deleteActivity('${tId}','${dateStr}',${idx})">√ó</span>
                        </div>`;
                });
            } else {
                if(dayConfig.type && dayConfig.location) {
                    html += `<div class="day-header-view">${dayConfig.type === 'Park Day' ? 'üé°' : 'üèä'} ${dayConfig.location}</div>`;
                }
                dayPlans.forEach(act => {
                    const timeParts = act.time.split(':');
                    const hour = parseInt(timeParts[0]);
                    const timeDisp = (hour % 12 || 12) + ":" + timeParts[1] + (hour >= 12 ? ' PM' : ' AM');
                    html += `<div class="view-item"><span class="view-time">${timeDisp}</span><span>${act.desc}</span></div>`;
                });
            }
            html += `</div></div>`; container.innerHTML += html; start.setDate(start.getDate() + 1);
        }
    }

    function updateDayHeader(tId, date, key, val) {
        if(!data.plans[tId].days[date]) data.plans[tId].days[date] = { type: '', location: '' };
        data.plans[tId].days[date][key] = val;
        if(key === 'type') data.plans[tId].days[date].location = ''; 
        localStorage.setItem('dvc_data_final', JSON.stringify(data));
        loadTripPlans();
    }

    function addActivity(tId, date) {
        const key = date + "_acts";
        if(!data.plans[tId][key]) data.plans[tId][key] = [];
        data.plans[tId][key].push({ time: '12:00', desc: '' });
        loadTripPlans();
    }

    function updateActivity(tId, date, idx, key, val) {
        data.plans[tId][date + "_acts"][idx][key] = val;
        localStorage.setItem('dvc_data_final', JSON.stringify(data));
    }

    function deleteActivity(tId, date, idx) {
        data.plans[tId][date + "_acts"].splice(idx, 1); loadTripPlans();
    }

    async function saveToCloud() {
        const btns = document.querySelectorAll('.sync-btn');
        btns.forEach(b => b.innerText = "SYNCING...");
        data.lastSync = new Date().toLocaleString();
        try {
            await fetch(URL, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY }, body: JSON.stringify(data) });
            localStorage.setItem('dvc_data_final', JSON.stringify(data));
            btns.forEach(b => b.innerText = "SUCCESS! ‚úÖ");
        } catch (e) { b.innerText = "FAIL"; }
        setTimeout(() => { btns.forEach(b => b.innerText = "PUSH TO CLOUD"); render(); }, 2000);
    }

    function addTrip() {
        const name = document.getElementById('tripName').value;
        const resort = document.getElementById('tripResort').value;
        const start = document.getElementById('checkIn').value;
        const end = document.getElementById('checkOut').value;
        if(!name || !resort || !start || !end) return;
        data.trips.push({ id: Date.now(), name, resort, start, end });
        render(); updatePlanDropdown(); document.getElementById('tripName').value = '';
    }

    function render() {
        const summary = document.getElementById('contractSummary');
        const editor = document.getElementById('contractEditor');
        const nextTripDiv = document.getElementById('nextTripDisplay');
        const tripList = document.getElementById('tripManager');
        const syncStamp = document.getElementById('lastSync');
        let totalPts = 0;

        summary.innerHTML = ''; editor.innerHTML = ''; nextTripDiv.innerHTML = ''; tripList.innerHTML = '';
        syncStamp.innerText = data.lastSync ? "Cloud Updated: " + data.lastSync : "Check Sync Status";

        data.contracts.forEach(c => {
            let used = (c.used || 0);
            let remBanked = Math.max(0, (c.banked || 0) - used);
            used = Math.max(0, used - (c.banked || 0));
            let remCur = Math.max(0, c.annual - used);
            let remFut = Math.max(0, c.annual - (c.borrowed || 0));
            totalPts += (remBanked + remCur + remFut);

            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const today = new Date();
            const uyIdx = months.indexOf(c.uy.substring(0,3));
            let curUYYear = (today.getMonth() < uyIdx) ? today.getFullYear() - 1 : today.getFullYear();
            const expire = new Date(curUYYear + 1, uyIdx, 0).toLocaleDateString('en-US', {month:'short', day:'numeric', year:'numeric'});

            summary.innerHTML += `
                <div class="dashboard-contract-card">
                    <div class="card-header"><span>${c.resort}</span><small>${c.uy.toUpperCase()} UY</small></div>
                    <div class="point-grid">
                        <div class="point-box"><span class="point-val">${remBanked}</span><span class="point-label">Banked</span></div>
                        <div class="point-box"><span class="point-val">${remCur}</span><span class="point-label">Current</span></div>
                        <div class="point-box"><span class="point-val">${remFut}</span><span class="point-label">Future</span></div>
                    </div>
                    <div class="expiration-alert">‚ö†Ô∏è ${curUYYear - 1} BANKED POINTS EXPIRE ${expire.toUpperCase()}</div>
                </div>`;

            editor.innerHTML += `
                <div class="dashboard-contract-card" style="padding:15px;">
                    <div style="display:flex; justify-content:space-between"><strong>${c.resort}</strong><span style="color:red; cursor:pointer" onclick="deleteContract(${c.id})">Delete</span></div>
                    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; margin-top:10px">
                        <span>Banked<br><input type="number" style="width:100%" value="${c.banked}" onchange="updateContract(${c.id}, 'banked', this.value)"></span>
                        <span>Annual<br><input type="number" style="width:100%" value="${c.annual}" disabled></span>
                        <span>Borrow<br><input type="number" style="width:100%" value="${c.borrowed}" onchange="updateContract(${c.id}, 'borrowed', this.value)"></span>
                    </div>
                    <div style="text-align:right; margin-top:10px;">Used: <input type="number" style="width:80px; text-align:center;" value="${c.used}" onchange="updateContract(${c.id}, 'used', this.value)"></div>
                </div>`;
        });

        document.getElementById('grandTotal').innerText = `TOTAL: ${totalPts} PTS`;
        const sorted = data.trips.sort((a,b) => new Date(a.start + "T00:00:00") - new Date(b.start + "T00:00:00"));
        const todayLocal = new Date(); todayLocal.setHours(0,0,0,0);

        sorted.forEach((t, index) => {
            const s = new Date(t.start + "T00:00:00");
            const e = new Date(t.end + "T00:00:00");
            if (index === 0 && todayLocal <= e) {
                let status = (todayLocal < s) ? `${Math.ceil((s - todayLocal) / (1000*60*60*24))} DAYS UNTIL` : "WELCOME HOME!";
                nextTripDiv.innerHTML = `<div class="trip-card"><div><strong>${t.name}</strong><br><small>${t.resort}</small></div><div>${status}</div></div>`;
            }
            tripList.innerHTML += `<div class="trip-card"><div>${t.name} (${t.start})</div><button onclick="deleteTrip(${t.id})" style="background:none;border:none;color:red;font-weight:bold; cursor:pointer;">X</button></div>`;
        });
    }

    function updateContract(id, key, val) { const idx = data.contracts.findIndex(c => c.id === id); data.contracts[idx][key] = parseInt(val) || 0; render(); }
    function deleteTrip(id) { if(confirm("Delete trip?")) { data.trips = data.trips.filter(t => t.id !== id); render(); updatePlanDropdown(); } }
    function deleteContract(id) { if(confirm("Delete?")) { data.contracts = data.contracts.filter(c => c.id !== id); render(); } }
    
    init();
</script>
